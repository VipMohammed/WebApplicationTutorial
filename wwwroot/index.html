<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Page ChatGPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur ma page</h1>
    <p>Ceci est un exemple de page avec une vid√©o YouTube et un formulaire interactif.</p>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/d3Lz9TTgMx4?si=7VhBeL7ZzY0snA9-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </div>

    <form id="contact-form">
      <h2>Contactez-nous</h2>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div id="confirmation" class="hidden">
      Merci pour votre message !
    </div>
  </div>

  <script src="script.js"></script>
  <script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
</body>
</html>
